<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="page">
        <div class="calcFrame">
            <div class="UI" id="display"></div>
            <button class ="UI" id="AC">AC</button>
            <button class ="UI" id="plusMinus">+/-</button>
            <button class ="UI" id="percent">%</button>
            <button class ="symbol" id="divide">/</button>
            <button class ="number" id="seven">7</button>
            <button class ="number" id="eight">8</button>
            <button class ="number" id="nine">9</button>
            <button class ="symbol" id="multiply">*</button>
            <button class ="number" id="four">4</button>
            <button class ="number" id="five">5</button>
            <button class ="number" id="six">6</button>
            <button class ="symbol" id="subtract">-</button>
            <button class ="number" id="one">1</button>
            <button class ="number" id="two">2</button>
            <button class ="number" id="three">3</button>
            <button class ="symbol" id="add">+</button>
            <button class ="number" id="zero">0</button>
            <button class ="number" id="decimal">.</button>
            <button class ="symbol" id="equals">=</button>
    </div>
    

    </div>
</body>
</html>
